<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-sm">
        <div class="row my-5 justify-content-md-center">
            <div class="col">
                <input placeholder="numero 1" id='num1' type="text">
            </div>
            <div class="col">
                <input placeholder="numero 2" id='num2' type="text">
            </div>
        </div>
        <div class="row justify-content-md-center">

            <div class="col ">
                <input placeholder="Resultado" id='result' type="text">
            </div>
        </div>
    </div>
    <div class="container-sm">
        <div class="row my-5">
            <div class="col">
                <button class="btn btn-primary" id='sum'>Sumar</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" id="res">Restar</button>
            </div>
            <div class="col">
                <button class="btn btn-success" id="mul">Multiplicar</button>
            </div>
            <div class="col">
                <button class="btn btn-danger" id="div">Dividir</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
